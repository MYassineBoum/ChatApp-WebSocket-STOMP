<div class="box">
  <div class="chat">
    <div class="conversation">
      <div class="receive" *ngFor = "let mssg of publicMessages">
        <p>{{mssg}}</p>
      </div>
    </div>
    <div class="send-message">
      <input type="text" type="text" placeholder="Type your message..." name="newmessage" [(ngModel)]="newmessage">
      <button (click)="sendMessage()">Send</button>
    </div>
  </div>
</div>
